<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IT Admin Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f2f5;
    }

    header {
      background: #2c3e50;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .container {
      padding: 20px;
    }

    h2 {
      color: #2c3e50;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #3498db;
      color: white;
    }

    button {
      padding: 6px 10px;
      margin: 2px;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }

    .approve-btn {
      background-color: green;
    }

    .resolve-btn {
      background-color: #e67e22;
    }

    .logout-btn {
      background-color: #c0392b;
      float: right;
      margin-top: -38px;
    }

    .section {
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>IT Admin Dashboard</h1>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </header>

  <div class="container">
    <!-- Complaints Section -->
    <div class="section">
      <h2>User Complaints</h2>
      <table>
        <thead>
          <tr>
            <th>User Email</th>
            <th>Subject</th>
            <th>Description</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="complaintsTable"></tbody>
      </table>
    </div>

    <!-- Assets Assigned Section -->
    <div class="section">
      <h2>Assets Assigned to Users</h2>
      <table>
        <thead>
          <tr>
            <th>Asset Name</th>
            <th>Description</th>
            <th>Assigned To</th>
            <th>Assignment Date</th>
          </tr>
        </thead>
        <tbody id="assetsTable"></tbody>
      </table>
    </div>
  </div>

  <script>
    const token = localStorage.getItem("token");

    if (!token) {
      alert("Not authorized. Please log in.");
      window.location.href = "login.html";
    }

    async function loadComplaints() {
      try {
        const res = await fetch("http://localhost:5000/api/complaints", {
          headers: { Authorization: `Bearer ${token}` },
        });
        const data = await res.json();
        const table = document.getElementById("complaintsTable");
        table.innerHTML = data
          .map(
            (c) => `
          <tr>
            <td>${c.userEmail}</td>
            <td>${c.subject}</td>
            <td>${c.description}</td>
            <td>${c.status}</td>
            <td>
              ${c.status === "Pending" ? `
                <button class="approve-btn" onclick="confirmUpdate('${c._id}', 'Approved')">Approve</button>
              ` : ''}
              ${c.status !== "Resolved" ? `
                <button class="resolve-btn" onclick="confirmUpdate('${c._id}', 'Resolved')">Resolve</button>
              ` : ''}
            </td>
          </tr>
        `
          )
          .join("");
      } catch (err) {
        console.error("Error loading complaints:", err);
      }
    }

    async function confirmUpdate(id, status) {
      const action = status === "Approved" ? "approve" : "resolve";
      const confirmAction = confirm(`Are you sure you want to ${action} this complaint?`);
      if (!confirmAction) return;

      try {
        const res = await fetch(`http://localhost:5000/api/complaints/${id}/status`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify({ status }),
        });

        if (res.ok) {
          alert(`✅ Complaint ${status.toLowerCase()}d`);
          loadComplaints();
        } else {
          alert("❌ Failed to update status.");
        }
      } catch (err) {
        console.error("Update error:", err);
      }
    }

    async function loadAssignedAssets() {
      try {
        const res = await fetch("http://localhost:5000/api/assets", {
          headers: { Authorization: `Bearer ${token}` },
        });
        const data = await res.json();
        const table = document.getElementById("assetsTable");
        const assignedAssets = data.filter((a) => a.assignedTo);

        table.innerHTML = assignedAssets
          .map(
            (a) => `
          <tr>
            <td>${a.name}</td>
            <td>${a.description}</td>
            <td>${a.assignedTo}</td>
            <td>${new Date(a.dateAssigned).toLocaleDateString()}</td>
          </tr>
        `
          )
          .join("");
      } catch (err) {
        console.error("Asset load error:", err);
      }
    }

    function logout() {
      localStorage.removeItem("token");
      localStorage.removeItem("role");
      window.location.href = "login.html";
    }

    // ✅ Initial Load
    loadComplaints();
    loadAssignedAssets();
  </script>
</body>
</html>
