<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: url('https://images.unsplash.com/photo-1519389950473-47ba0277781c') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .auth-container {
      background-color: rgba(255, 255, 255, 0.92);
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      max-width: 350px;
      width: 90%;
      animation: fadeIn 0.6s ease-out;
    }

    .auth-container h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 24px;
      color: #2c3e50;
    }

    .auth-container input,
    .auth-container select,
    .auth-container button {
      width: 100%;
      padding: 10px 15px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .auth-container button {
      background-color: #3498db;
      color: white;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .auth-container button:hover {
      background-color: #2980b9;
    }

    #otpMsg {
      text-align: center;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <form id="registerForm">
      <h2>Register</h2>
      <input type="text" placeholder="Name" name="name" required>
      <input type="email" placeholder="Email" name="email" required>
      <input type="password" placeholder="Password" name="password" required>
      <select name="role" required>
      <option value="">-- Select Role --</option>
      <option value="User">User</option>
      <option value="HR">HR</option>
      <option value="Manager">Manager</option>
      <option value="IT">IT</option> <!-- 👈 ADD THIS -->
    </select>

      <button type="submit">Register</button>
    </form>

    <form id="otpForm" style="display:none;">
      <h2>Enter OTP</h2>
      <input type="email" name="email" placeholder="Email" readonly>
      <input type="text" name="otp" placeholder="OTP" required>
      <button type="submit">Verify OTP</button>
      <p id="otpMsg"></p>
    </form>
  </div>

  <script>
    const registerForm = document.getElementById('registerForm');
    const otpForm = document.getElementById('otpForm');
    const otpMsg = document.getElementById('otpMsg');

    registerForm.onsubmit = async (e) => {
      e.preventDefault();
      const formData = Object.fromEntries(new FormData(registerForm).entries());

      const res = await fetch('/api/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData)
      });

      const data = await res.json();

      if (res.ok) {
        otpForm.email.value = formData.email;
        registerForm.style.display = 'none';
        otpForm.style.display = 'block';
        alert("📩 OTP sent to your email");
      } else {
        alert("⚠️ " + data.message);
        if (data.message === 'User already exists') {
          window.location.href = 'login.html';
        }
      }
    };

    otpForm.onsubmit = async (e) => {
      e.preventDefault();
      const formData = Object.fromEntries(new FormData(otpForm).entries());

      const res = await fetch('/api/auth/verify', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData)
      });

      const data = await res.json();

      if (res.ok) {
        alert('✅ OTP verified! Redirecting to login...');
        window.location.href = 'login.html';
      } else {
        otpMsg.innerText = data.message || "OTP verification failed";
        otpMsg.style.color = 'red';
      }
    };
  </script>
</body>
</html>
