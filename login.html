<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      text-align: center;
      max-width: 300px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .modal-content.success { border-left: 6px solid green; }
    .modal-content.error { border-left: 6px solid red; }

    .close-btn {
      margin-top: 15px;
      background-color: #333;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .close-btn:hover {
      background-color: #555;
    }
  </style>
</head>
<body class="auth-page">

  <form id="loginForm" class="auth-container">
    <h2>Login</h2>
    <input type="email" placeholder="Email" name="email" required><br>
    <input type="password" placeholder="Password" name="password" required><br>
    <button type="submit">Login</button>
  </form>

  <!-- Modal for popup messages -->
  <div id="popupModal" class="modal">
    <div class="modal-content" id="popupContent">
      <p id="popupMessage"></p>
      <button class="close-btn" onclick="closePopup()">OK</button>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const popupModal = document.getElementById('popupModal');
    const popupMessage = document.getElementById('popupMessage');
    const popupContent = document.getElementById('popupContent');

    function showPopup(message, isSuccess = true) {
      popupMessage.textContent = message;
      popupContent.className = `modal-content ${isSuccess ? 'success' : 'error'}`;
      popupModal.style.display = 'flex';
    }

    function closePopup() {
      popupModal.style.display = 'none';
    }

    function autoRedirect(role) {
      setTimeout(() => {
        popupModal.style.display = 'none';
        if (role === 'IT') {
          window.location.href = 'it_dashboard.html';
        } else {
          window.location.href = 'dashboard.html';
        }
      }, 1500);
    }

    loginForm.onsubmit = async (e) => {
      e.preventDefault();
      const formData = Object.fromEntries(new FormData(loginForm).entries());

      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });

        const data = await res.json();

        if (res.ok && data.token && data.role) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('role', data.role); // ✅ Store role
          showPopup('✅ Login successful! Redirecting...', true);
          autoRedirect(data.role); // ✅ Use role to redirect
        } else {
          showPopup('❌ ' + (data.message || 'Login failed'), false);
        }

      } catch (err) {
        showPopup('⚠️ Error connecting to server: ' + err.message, false);
      }
    };
  </script>
</body>
</html>
