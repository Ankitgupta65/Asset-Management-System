<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Raise Complaint</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1519389950473-47ba0277781c') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      max-width: 350px;
      width: 100%;
      animation: fadeInUp 1s ease-out;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-container input,
    .form-container textarea,
    .form-container button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .form-container button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-container button:hover {
      background-color: #0056b3;
    }

    #responseMessage {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
      color: green;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Raise a Complaint</h2>
    <form id="complaintForm">
      <input type="email" name="userEmail" placeholder="Your Email" required><br>
      <input type="text" name="subject" placeholder="Subject" required><br>
      <textarea name="description" placeholder="Describe the issue" required></textarea><br>
      <button type="submit">Submit</button>
    </form>
    <div id="responseMessage"></div>
  </div>

  <script>
    const form = document.getElementById('complaintForm');
    const responseMessage = document.getElementById('responseMessage');

    form.onsubmit = async (e) => {
      e.preventDefault(); // prevent page reload
      const formData = Object.fromEntries(new FormData(form).entries());

      try {
        const res = await fetch('http://localhost:5000/api/complaints', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });

        const data = await res.json();

        if (res.ok) {
          responseMessage.textContent = "✅ Complaint submitted successfully!";
          responseMessage.style.color = "green";
          form.reset(); // Clear form fields
        } else {
          responseMessage.textContent = `❌ ${data.message || data.error}`;
          responseMessage.style.color = "red";
        }
      } catch (err) {
        console.error(err);
        responseMessage.textContent = "❌ Failed to submit complaint.";
        responseMessage.style.color = "red";
      }
    };
  </script>
</body>
</html>
